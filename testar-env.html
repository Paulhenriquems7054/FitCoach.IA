<!DOCTYPE html>
<html>
<head>
    <title>Teste de Variáveis de Ambiente</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Teste de Variáveis de Ambiente Vite</h1>
    <div id="resultado"></div>
    
    <script type="module">
        const resultado = document.getElementById('resultado');
        
        // Tentar acessar as variáveis
        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
        const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;
        
        let html = '<h2>Resultado:</h2>';
        
        if (supabaseUrl) {
            html += `<p class="success">✅ VITE_SUPABASE_URL encontrado: ${supabaseUrl.substring(0, 50)}...</p>`;
        } else {
            html += `<p class="error">❌ VITE_SUPABASE_URL NÃO encontrado</p>`;
        }
        
        if (supabaseKey) {
            html += `<p class="success">✅ VITE_SUPABASE_ANON_KEY encontrado: ${supabaseKey.substring(0, 30)}...</p>`;
        } else {
            html += `<p class="error">❌ VITE_SUPABASE_ANON_KEY NÃO encontrado</p>`;
        }
        
        html += '<h2>Todas as variáveis VITE_*:</h2><pre>';
        const allEnv = import.meta.env;
        for (const key in allEnv) {
            if (key.startsWith('VITE_')) {
                html += `${key}: ${allEnv[key] ? 'configurado' : 'não configurado'}\n`;
            }
        }
        html += '</pre>';
        
        resultado.innerHTML = html;
    </script>
</body>
</html>
