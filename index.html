<script>
  // Aplicar tema antes do React carregar para evitar flash
  (function() {
    try {
      const savedTheme = localStorage.getItem('theme_setting') || 'dark';
      const root = document.documentElement;
      
      if (savedTheme === 'system') {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          root.classList.add('dark');
        } else {
          root.classList.remove('dark');
        }
      } else if (savedTheme === 'dark') {
        root.classList.add('dark');
      } else {
        root.classList.remove('dark');
      }
    } catch (e) {
      // Fallback: aplicar dark por padrão
      document.documentElement.classList.add('dark');
    }
  })();
</script>

  <body class="bg-gray-50 dark:bg-slate-900 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // AGGRESSIVE Service Worker removal - MUST run before anything else
      (function() {
        var isDev = window.location.hostname === 'localhost' || 
                    window.location.hostname === '127.0.0.1' ||
                    window.location.hostname.includes('localhost');
        
        if ('serviceWorker' in navigator) {
          // Override register FIRST to prevent any new registrations in dev
          if (isDev) {
            var originalRegister = navigator.serviceWorker.register;
            navigator.serviceWorker.register = function() {
              // Silently ignore in development - no need to log
              return Promise.reject(new Error('Service workers disabled in development'));
            };
          }
          
          // Immediately unregister all service workers
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            if (registrations.length === 0) {
              return Promise.resolve();
            }
            
            var unregisterPromises = [];
            for (var i = 0; i < registrations.length; i++) {
              unregisterPromises.push(
                registrations[i].unregister().then(function(success) {
                  if (success) {
                    console.log('[SW] Service worker unregistered');
                  }
                  return success;
                }).catch(function(err) {
                  console.warn('Error unregistering service worker:', err);
                  return false;
                })
              );
            }
            
            return Promise.all(unregisterPromises);
          }).then(function() {
            // After unregistering, clear all caches
            if ('caches' in window) {
              return caches.keys().then(function(names) {
                var deletePromises = [];
                for (var i = 0; i < names.length; i++) {
                  deletePromises.push(
                    caches.delete(names[i]).then(function(success) {
                      if (success) {
                        console.log('[SW] Cache deleted');
                      }
                      return success;
                    }).catch(function(err) {
                      console.warn('Error deleting cache:', err);
                      return false;
                    })
                  );
                }
                return Promise.all(deletePromises);
              }).catch(function(err) {
                console.warn('Error getting cache names:', err);
              });
            }
          }).catch(function(err) {
            console.warn('Error getting service worker registrations:', err);
          });
        }
      })();
      
      // Não fazer redirecionamento aqui - deixar o App.tsx decidir
      // O App.tsx tem lógica mais completa para gerenciar primeiro acesso
      
      // Force reload if coming from cache
      window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
          window.location.reload();
        }
      });
    </script>
